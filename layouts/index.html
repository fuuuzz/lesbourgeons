{{ define "main" }}
  <!-- Hero Section -->
  {{ with .Params.hero }}
    <section class="hero" style="background-image: url('{{ .background }}')">
      <h1>{{ .title }}</h1>
      <p>{{ .subtitle }}</p>
    </section>
  {{ end }}


  <!-- Sections -->
  {{ range .Params.sections }}
    <section id="{{ .id }}">
      <h2>{{ .title }}</h2>
      <div>{{ .content | markdownify }}</div>
      <!-- Rendre le contenu Markdown -->
    </section>
  {{ end }}
{{ end }}
